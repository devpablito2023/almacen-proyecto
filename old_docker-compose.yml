# docker-compose.yml
version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: almacen-backend
    ports:
      - "${BACKEND_PORT:-7070}:7070"
    environment:
      - MONGO_URL=${MONGO_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG}
    depends_on:
      - mongodb
    volumes:
      - ./backend/app/static:/app/static
      - ./backend/logs:/app/logs
    networks:
      - almacen-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: almacen-frontend
    ports:
      - "${FRONTEND_PORT:-9090}:9090"
    environment:
      - REACT_APP_API_URL=http://localhost:${BACKEND_PORT:-7070}
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT}
    depends_on:
      - backend
    networks:
      - almacen-network
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    container_name: almacen-mongodb
    ports:
      - "${MONGODB_PORT:-28000}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME}
    volumes:
      - mongodb_data:/data/db
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - almacen-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  almacen-network:
    driver: bridge